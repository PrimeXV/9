<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible"
    content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/724410fc52.js"
    crossorigin="anonymous"></script>
  <link rel="stylesheet"
    href="blurr.css">
  <title>Blurred Background Popup</title>
</head>

<body>

  <div class="main-container">
    <h1>Welcome to our website</h1>

    <button class="btn">Click to join</button>
  </div>


  <div class="popup-container active">

    <h4>20% OFF offer</h4>

      <label for="email">Your Email</label>
      <input type="text"
        placeholder="Enter your Email"
        class="input">
      <button class="join">Join</button>

      <div class="close-icon"><i class="fa-solid fa-xmark fa-2x"></i></div>

  </div>


  <script src="blurr.js"></script>

</body>

</html>
